<div class="benefits" id="benefits">
  <div id="title">
    <p>{{'Benefits.Title' | translate}}</p>
    <h2>{{'Benefits.Title2' | translate}}</h2>
  </div>
  <div id="Benefits">
    <div class="container">
      <input type="radio" name="Benefits" id="img-1" checked />
      <input type="radio" name="Benefits" id="img-2" />
      <input type="radio" name="Benefits" id="img-3" />
      <input type="radio" name="Benefits" id="img-4" />
      <input type="radio" name="Benefits" id="img-5" />
      <input type="radio" name="Benefits" id="img-6" />
      <input type="radio" name="Benefits" id="img-7" />
      <input type="radio" name="Benefits" id="img-8" />
      <input type="radio" name="Benefits" id="img-9" />
      <input type="radio" name="Benefits" id="img-10" />
      <input type="radio" name="Benefits" id="img-11" />
      <label class="left" for="img-{{x}}" id="select-{{ x }}" (click)="suma()"><img src="/assets/images/flechaizq.webp" alt=""></label>
      <div class="cards">
        <label
          class="card"
          id="select-{{ j }}"
          *ngFor="let j of item"
        >
          <img src="{{ img[j-1] }}" alt="" />
        </label>
      </div>
      <label class="rigth" for="img-{{x}}" id="select-{{ x }}" (click)="res()"><img src="/assets/images/flechader.webp" alt=""></label>

      <div class="text">
        <h3>{{ 'Benefits.' + x + '.title' | translate }}</h3>
        <p>{{ 'Benefits.' + x + '.text' | translate }}</p>
    </div>
    

    </div>
  </div>
</div>
