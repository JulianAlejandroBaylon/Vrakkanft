<div id="about">
  <div class="aboutc">
    <h3 style="margin: 0 0 1vw 0; text-align: center">{{'About.about' | translate}}</h3>
    <div class="box" style="display: flex">
      <div id="textboxa">
        <h4>{{'About.title' | translate}}</h4>
        <p id="firsttextbox">
          {{'About.text' | translate}}
        </p>
        <p id="secondtextbox">
          {{'About.text2' | translate}}
        </p>
      </div>
      <div id="textboxb">
        <p id="textgray" style="margin-bottom: 0">{{'About.hyper' | translate}}</p>
        <p id="textcolors">{{'About.desc' | translate}}</p>
      </div>
    </div>
  </div>
  <div class="aboutd">
    <h3 style="margin: 0 0 1vw 0; text-align: center">{{'About.team' | translate}}</h3>
    <div class="team">
      <div id="teams" *ngFor="let x of ran">
        <img id="foto" src="{{ fotos[x] }}" alt="">
        <p class="textimg1">{{title[x]}}</p>
        <p class="textimg2">{{text[x]}}</p>
    </div>
  </div>
</div>
